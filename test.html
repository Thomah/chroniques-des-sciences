<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnel Spatio-temporel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        .tunnel {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid;
            animation: expand 2s infinite linear, colorChange 3s infinite linear, float 4s ease-in-out infinite;
            transform-origin: center;
        }

        /* Animation de l'agrandissement */
        @keyframes expand {
            0% {
                transform: scale(0.1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(12) rotate(360deg); /* Agrandir suffisamment pour atteindre les bords */
                opacity: 0;
            }
        }

        /* Animation de changement de couleur */
        @keyframes colorChange {
            0% { border-color: rgba(0, 153, 255, 0.8); }
            25% { border-color: rgba(255, 0, 153, 0.8); }
            50% { border-color: rgba(0, 255, 153, 0.8); }
            75% { border-color: rgba(255, 255, 0, 0.8); }
            100% { border-color: rgba(0, 153, 255, 0.8); }
        }

        /* Animation de mouvement flottant plus intense */
        @keyframes float {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-30px, -30px); } /* Déplacement plus prononcé */
            40% { transform: translate(30px, 30px); }
            60% { transform: translate(-30px, 30px); }
            80% { transform: translate(30px, -30px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="tunnel" id="tunnel"></div>

    <script>
        const tunnel = document.getElementById('tunnel');
        const numberOfCircles = 30; // Nombre de cercles pour l'effet de profondeur

        // Création dynamique des cercles
        for (let i = 0; i < numberOfCircles; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');

            // Calculer la taille et le décalage d'animation pour chaque cercle
            const size = 50 + i * 15; // Taille augmentée par 15px pour chaque cercle
            const delay = i * 0.1;   // Décalage d'animation pour chaque cercle

            // Appliquer les styles calculés
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.animationDelay = `${delay}s`;

            // Ajouter le cercle au conteneur
            tunnel.appendChild(circle);
        }

        // Relance l'animation sur clic
        document.addEventListener('click', () => {
            document.querySelectorAll('.circle').forEach(circle => {
                circle.style.animation = 'none';
                circle.offsetHeight; // Force le reflow pour relancer l'animation
                circle.style.animation = '';
            });
        });
    </script>
</body>
</html>
