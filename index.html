<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Chrono Byte</title>

	<link rel="icon" type="image/x-icon" href="/presentation/favicon.ico">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/blood.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<link rel="stylesheet" href="css/presentation.css">
	<link rel="stylesheet" href="css/companion.css">
	<link rel="stylesheet" href="css/timeline.css">
	<link rel="stylesheet" href="css/lab.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>INSERER AFFICHE ICI</h1>
			</section>
			<section data-external="modules/00.html"></section>
			<section data-external="modules/01.html"></section>
			<section data-external="modules/02.html"></section>
			<section data-external="modules/03.html"></section>
			<section data-external="modules/04.html"></section>
			<section data-external="modules/05.html"></section>
			<section data-external="modules/06.html"></section>
			<section data-external="modules/07.html"></section>
			<div id="companion-subtitles">
        <span class="icon">ðŸ¤–</span><span class="text"></span>
			</div>
		</div>
	</div>
	<script src="js/reveal.js"></script>
	<script src="js/timeline.js"></script>
	<script src="js/companion.js"></script>
	<script src="js/states.js"></script>
	<script src="js/lab.js"></script>
	<script src="plugin/highlight/highlight.min.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/math/math.js"></script>
	<script src="lib/js/chart.js"></script>
	<script src="lib/js/three.min.js"></script>
	<script src="lib/js/yaml.min.js"></script>
	<script>
		Reveal.initialize({
			controls: false,
			hash: true,
			backgroundTransition: 'none',
			slideNumber: false,
			plugins: [RevealNotes, RevealHighlight, RevealMath.KaTeX],
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/highlight/highlight.min.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/external/external.js', condition: function () { return !!document.querySelector('[data-external]'); } }
			]
		});
		initCompanion();
		initStates();
		Reveal.on('fragmentshown', (event) => {
			console.log(event);
			runState(`${getIndexH()}_${getIndexV()}`, "fragment");
		});
		Reveal.on('slidechanged', event => {
			resetState();
			runState(`${event.indexh}_${event.indexv}`, "auto");
		});
	</script>
</body>

</html>
